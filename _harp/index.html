    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-company">
            <div class="container">
                <a class="navbar-brand" href="#">HOME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Graphic Design <span class="sr-only">(current)</span></a>

                        <li class="nav-item">

        <div class="contact" onclick="openModal()">
            <p>Contact</p>

        <div class="container">
            <div class="row content">
                <div class="image image1 col-xs-12 col-md-6"></div>
                <div class="image image2 col-xs-12 col-md-6"></div>
            </div>
        </div>
        
         <!-- popup window-->
        <div id="social-modal">
            <div class="social-content">
                <div class="row social-links">
                    <div class="col-6 youtube" onclick="location.href='https://www.youtube.com/channel/UC2L5pXTjaCnGogIHAssdeUg?sub_confirmation=1';"></div>
                    <div class="col-6 instagram" onclick="location.href='http://www.instagram.com/sonythegirl';"></div>
                </div>
            </div>
        </div>    

        <script>
            // Get the modal
            var modal = document.getElementById('social-modal');
            // When the user clicks anywhere outside of the modal, close it
            window.addEventListener("click", function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
            
            function openModal(){
                modal.style.display = "block";
            }

        </script>
