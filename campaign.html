        <script>
            
            // Get the modal
            var modal = document.getElementById('social-modal');
            var champModal = document.getElementById('champ-modal');
            var champImg = document.getElementById('champ-img');

            // When the user clicks anywhere outside of the modal, close it
            window.addEventListener("click", function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });

            window.addEventListener("click", function(event) {
                if (event.target == champModal) {
                    champModal.style.display = "none";
                }
            });

            function openModal(){
                modal.style.display = "block";
            }

            function openChampModal(index){
                champImg.src = "portfolio/P2/"+index.toString()+".jpg";
                champModal.style.display = "block";
            }

           

        </script>
